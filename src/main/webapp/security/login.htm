<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="shortcut icon" href="${baseUrl}/static/img/favicon.ico" />
	<link rel="stylesheet" type="text/css" href="${baseUrl}/static/easyui/themes/bootstrap/easyui.css">
	<style type="text/css">
	.login-pannel{
		margin:200px auto;
	}
	.error{
		background-color: #fcf8e3;
		border: 1px solid #fbeed5;
		color: #c09853;
		text-shadow: 0 1px 0 rgba(255,255,255,0.5);
		padding: 5px;
		-webkit-border-radius: 4px;
		-moz-border-radius: 4px;
		border-radius: 4px;
	}
	</style>
</head>
<body>
    <div class="easyui-panel" title="登录" style="width:260px;" data-options="cls:'login-pannel'">
        <div style="padding:10px">
        <form id="login_form" action="${baseUrl}/security/signin" method="post">
            <table cellpadding="5">
            	<#if errorMsg??>
                <tr>
                	<td colspan=2 class="error">
	                	<span>${errorMsg}</span>
					</td>
                </tr>
                </#if>
                <tr>
                    <td>用户:</td>
                    <td><input class="easyui-textbox" type="text" name="username" id="username" data-options="required:true,missingMessage:'请输入用户名/手机号'" value="<#if username??>${username}</#if>"></input></td>
                </tr>
                <tr>
                    <td>密码:</td>
                    <td><input class="easyui-textbox" type="password" name="password" id="password" data-options="required:true,missingMessage:'请输入密码'"></input></td>
                </tr>
                <tr>
                	<td colspan=2>
                		<input type="checkbox" name="rememberMe" id="rememberMe" <#if rememberMe??&&rememberMe>checked</#if> /><label for="rememberMe">记住我</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                		<button type="submit" class="easyui-linkbutton">登录</button>
						<a href="javascript:void(0)" class="easyui-linkbutton" onclick="clearForm()">重置</a>
					</td>
                </tr>
            </table>
        </form>
        </div>
    </div>
    <script type="text/javascript" src="${baseUrl}/static/easyui/jquery.min.js"></script>
	<script type="text/javascript" src="${baseUrl}/static/easyui/jquery.easyui.min.js"></script>
    <script>
	    $(document).ready(function() {
			if(!$("#username").val()){
				$("#username").parent().find("input.textbox-text").focus();
			}else{
				$("#password").parent().find("input.textbox-text").focus();
			}
		});
	    
        function clearForm(){
            $('#login_form').form('clear');
        }
    </script>
</body>
</html>
