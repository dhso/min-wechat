<aside id="sidebar">
	<ul>
		<li class="block">
			<h4 class="heading">文章分类</h4>
			<ul>
			<#list categoryList as category>
				<li class="cat-item"><a href="blog?categoryId=${category.categoryId}">${category.categoryTitle}</a></li>
			</#list>
			</ul>
		</li>
		<li class="block">
			<h4 class="heading">热门文章</h4>
			<div class="small-posts-list ">
				<#list popularArticleList as article>
				<div class="post cf">
					<a href="#" class="thumb"><img src="${article.articleThumbnail}" alt="Post"></a>
					<div class="post-head">
						<a href="single?articleId=${article.articleId}">${article.articleTitle}</a>
						<span class="meta">${article.articleUpdateDt}<a href="#">${article.articleAuthor}</a></span>
					</div>
				</div>
				</#list>
			</div>
		</li>
		<li class="block">
			<h4 class="heading">SPONSORS</h4>
			<div class="ads cf">
				<a href="#"><img
					src="${baseUrl}/static/img/front/dummies/banner-tf.gif"
					alt="Thumbnail"></a> <a href="#" class="last"><img
					src="${baseUrl}/static/img/front/dummies/banner-mt.jpeg"
					alt="Thumbnail"></a> <a href="#/list/"><img
					src="${baseUrl}/static/img/front/dummies/banner-tp.jpeg"
					alt="Thumbnail"></a> <a href="#" class="last"><img
					src="${baseUrl}/static/img/front/dummies/banner-tf.gif"
					alt="Thumbnail"></a>
			</div>
		</li>
	</ul>
</aside>
