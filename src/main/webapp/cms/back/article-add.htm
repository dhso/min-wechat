<div style="margin: 10px">
	<div class="easyui-panel" title="新建文章">
		<form class="easyui-form" method="post" action="${baseUrl}/cms/back/article/add" data-options="novalidate:true">
			<table style="width:100%;padding:5px;">
				<tr>
					<td style="width:80px;">文章标题：</td>
					<td><input class="easyui-textbox" type="text" name="articleTitle" data-options="required:true,width:350"><span> (标题必填)</span></td>
				</tr>
				<tr>
					<td style="width:80px;">文章分类：</td>
					<td>
						<select class="easyui-combobox" name="categoryId" data-options="editable:false,width:140">
							<#list categoryList as category>
							<option value="${category.categoryId}">${category.categoryTitle}</option>
							</#list>
						</select>
						<input type="text" class="easyui-textbox" value="" data-options="width:208"><span> (自定义分类)</span>
					</td>
				</tr>
				<tr>
					<td colspan="2"><script id="editor" type="text/plain" style="width:100%;padding-top:10px;"></script></td>
				</tr>
				<tr>
					<td colspan="2">
						<button type="submit" class="easyui-linkbutton" data-options="iconCls:'fa fa-floppy-o'" style="margin-top:5px">提交</button>
					</td>
				</tr>
			</table>
		</form>
	</div>
</div>
<script type="text/javascript" charset="utf-8" src="${baseUrl}/static/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="${baseUrl}/static/ueditor/ueditor.all.min.js"></script>
<script type="text/javascript" charset="utf-8" src="${baseUrl}/static/ueditor/lang/zh-cn/zh-cn.js"></script>
<script>
	var ue = UE.getEditor('editor',{
		UEDITOR_HOME_URL:'${baseUrl}/static/ueditor/',
		serverUrl:'${baseUrl}/back/ueditor',
		initialFrameHeight:'420'
	});
	ue.ready(function() {
	    //设置编辑器的内容
	    ue.setContent('');
	    //ue.getContent() 获取html内容，返回: <p>hello</p>
	    //ue.getContentTxt() 获取纯文本内容，返回: hello
		
	});
</script>
