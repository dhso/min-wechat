<#assign head_title = "首页">
<!DOCTYPE html>
<html lang="en">
<head><#include "common/head.htm" encoding="UTF-8">
</head>
<body>
	<div class="easyui-layout"  data-options="fit:true,border:true">
        <div data-options="region:'north'" style="height:80px;">
        	<div class="row layer-top">
				<div class="span4 logo"></div>
				<div class="span4"></div>
				<div class="span4 t-right f-right">
				<span>主题：</span><select id="chooseTheme" style="width:120px"></select>
				 		<p class="blank-split"></p>
				 		<span>亲爱的 <@shiro.principal/><@shiro.hasRole name="admin"> (管理员)</@shiro.hasRole> 你好!</span>
				  	<@shiro.authenticated>
				&nbsp;<a href="${baseUrl}/security/signout">退出</a>
				</@shiro.authenticated>
				<@shiro.notAuthenticated>
					&nbsp;<a href="${baseUrl}/security/signin">登录</a>
				</@shiro.notAuthenticated>
				</div>
			</div>
		</div>
        
        <div data-options="region:'west',split:false" title="菜单" style="width:100px;">
            <#include "common/menu.htm" encoding="UTF-8">
        </div>
        <div data-options="region:'east',split:false" title="我的信息" style="width:202px;">
            <div class="easyui-calendar" id="myCalendar"></div>
        </div>
        <div data-options="region:'south',split:false" style="height:50px;"></div>
        <div data-options="region:'center',title:'Main Title',iconCls:'icon-ok'">
            <div class="easyui-tabs" data-options="fit:true,border:false,plain:true" id="mainTabContain">
                <div title="东方新娘" data-options="href:'welcome'" style="padding:10px"></div>
            </div>
        </div>
    </div>
	<div class="m-foot"><#include "common/foot.htm" encoding="UTF-8">
	</div>
</body>
</html>
